<!DOCTYPE html>
<html>
<head>
  <title>PG Foods | Establishments</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>

<body onload="logData()">
  <div class='topbar'>
    <a href='../'>PG FOODS</a>
    <div class = 'barright'>
      <a href='../about/'>About</a>
      <a href='#' class='active'>Establishments</a>
      <a href='../statistics/'>Statistics</a>
      <a href='../faqs/'>FAQs</a>
    </div>
  </div>
  <div class='head'>
    <h1>Establishments</h1>
  </div>
  <div class='content'>
    <div class='selected'></div>
    <table id="establishments" class="display">
      <thead>
        <tr>
          <th>Inspection Date</th>
          <th>Inspection Type </th>
          <th>Inspection Results </th>
        </tr>
      </thead>
    </table>
  </div>
    
  <div class='footer'>
    <p>Footer</p>
  </div>
  <script>
    function logData() {
      console.log('fetch');
      fetch('/establishment')
        .then(res => {
          console.log(res);
          return res.json();
        })
        .then(res => {
          console.log(res);
          let string = '';
          let d = res.data[0];
          string += 'Name: ' + d.name + '<br>Owner: ' + d.owner + '<br>Address: <br>' + d.address_line_1;
          if (d.address_line_2 !== '------') {
            string += ' ' + d.address_line_2;
          }
          string += '<br>' + d.city + ', ' + d.state + ' ' + d.zip + '<br>Category: ' + d.category;
          /* for (i in d) {
            string += '<br>Date: '+d[i].inspection_date+'<br>Result: '+d[i].inspection_results;
          } */
          document.querySelector('.selected').innerHTML = string;
        });
      $('#establishments').dataTable({
        ajax:'/establishment',
        processing: true,
        language: {
          'loadingRecords': '&nbsp;',
          'processing': 'Loading...'
        },
        columns: [
          { data: "inspection_date"},
          { data: "inspection_type"},
          { data: "inspection_results"},
        ]
      });
    }
    /* function logData(){
      $('#establishments').dataTable({

          'processing': 'Loading...'

          { data: "inspection_date"},
          { data: "inspection_type"},
          { data: "inspection_results"},
        ]
      });
    } */
    function testSession(){
      fetch('/sessionId')
        .then(res => {
          console.log(res.status);
          return res.json();
        });
    }
  </script>
</body>
</html>
